<body>

    <div class="fundo">
        <a href="index.html#voltar">Voltar para a página inicial</a>
        
        <form>
            
            <h1>Contato</h1>

            <legend> <h3>Informações </h3> </legend>

            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" maxlength="200" placeholder="Digite seu nome" required>
            <br>
            <br>

            <label for="email">E-mail:</label> <br>
            <input type="email" name="email" id="email" maxlength="30" placeholder="Digite seu email" required>
            <br>
            <br>

            <label for="mensagem">Mensagem</label> <br>
            <textarea cols="30" rows="3" name="mensagem" id="mensagem" maxlength="500" required></textarea>
            <br>
            <br>

            <label for="assunto">Assunto</label> <br>
            <select name="assunto">
                <option disabled selected>Selecione um assunto</option>
                <option value="AC">Sugestão</option>
                <option value="AC">Opinião</option>
                <option value="AC">Dúvida</option>
                <option value="AC">Enviar artigo</option>
                <option value="AC">SAC</option>
                <option value="AC">Elogio</option>
                <option value="AC">Trabalhe conosco</option>
            </select> <br>
            <br>


            <br>
            <button>Enviar</button>
            <button>Limpar</button>
        </form>
